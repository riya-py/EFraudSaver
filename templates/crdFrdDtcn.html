<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='cdFrdDtc_Style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
        </ul>
    </nav>
    <main>
        <div class="mainContents">

            <h1 class="title">Credit Card Fraud Detection</h1>

            <form class="inputContainer" action="{{ url_for('models', filename='credit_card_model.pkl') }}" method="POST">

                <div class="input1 input">
                    <label for="TrnAmn" class="inputMSG">Transaction Amount:</label>
                    <input type="number" id="TrnAmn" placeholder="Enter Transaction Amount" class="inputBox">
                </div>

                <div class="input2 input">
                    <label for="CtyPopln" class="inputMSG">City tier:</label>
                    <input type="text" id="CtyPopln" placeholder="Enter Your City tier(1, 2 or 3)"
                        class="inputBox">
                </div>

                <div class="input3 input">
                    <label for="TrnHr" class="inputMSG">Transaction Hour:</label>
                    <input type="number" id="TrnHr" placeholder="Enter Hour Of Transaction" class="inputBox">
                </div>

                <div class="input4 input">
                    <label for="Age" class="inputMSG">Age:</label>
                    <input type="text" id="Age" placeholder="Enter Age" class="inputBox">
                </div>

                <button class="formSubmit" type="submit">SUBMIT</button>
            
            </form>

        </div>

    </main>
    <script src="/static/js/creditCardFraud.js"></script>
</body>

</html>
